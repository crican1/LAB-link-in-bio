<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link in bio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3cbe2ecff1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <div>
      <img class=image-1 img src="images/Danny Headshot.jpg" alt="Avatar"/>
    </div>
    <div>
      <h1 class="name" style="text-align:center">Danny Villalobos</h1>
      <p class="phone-number" style="text-align:center">Text Me: (615)-999-9999</p>
    </div>
    <div class="icon" style="text-align:center;">
      <i class='fab fa-instagram' style='font-size:36px'></i>
      <i class='fab fa-github' style='font-size:36px'></i>
      <i class='fab fa-reddit' style='font-size:36px'></i>
      <i class='fab fa-snapchat' style='font-size:36px'></i>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-primary" style="color: white; border-color: darkslategray;" type="button">Text Me</button>
      <button class="btn btn-outline-primary" style="color: white; border-color: darkslategray;" type="button">Website</button>
      <button class="btn btn-outline-primary" style="color: white; border-color: darkslategray;" type="button">Github</button>
      <button class="btn btn-outline-primary" style="color: white; border-color: darkslategray;" type="button">Instagram</button>
    </div>
  </body>
</html>
